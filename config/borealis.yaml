# Borealis MCP Server Configuration

# Default system to use if not auto-detected or specified via environment
# Options: aurora, polaris, sunspot
default_system: aurora

# Job workspace configuration
# Base directory where job workspaces are created
# Each job gets a subdirectory: {job_workspace}/{job_name}_{timestamp}/
# Can be overridden with BOREALIS_JOB_WORKSPACE environment variable
workspace:
  # Base path for job workspaces (use a project directory on Lustre for best performance)
  # Example: /lus/flare/projects/myproject/borealis_jobs
  base_path: null  # If null, uses $HOME/borealis_jobs

  # Automatically cleanup workspaces older than this many days (0 = never)
  auto_cleanup_days: 0

  # Keep workspace after job completion (useful for debugging)
  keep_on_completion: true

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL

# Server settings
server:
  name: "Borealis MCP"
  version: "0.1.0"

# Application settings
applications:
  # Enable auto-discovery of applications
  auto_discover: true

  # List of applications to disable (by name)
  # disabled:
  #   - some_app

# Default PBS settings (can be overridden per-system)
defaults:
  walltime: "01:00:00"
  queue: debug
  filesystems: null  # Use system defaults
